<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Surveyr</title>
    <meta name="description" content="Surveyr is a survey platform that makes designing and sharing surveys a breeze.">
    <meta http-equiv="refresh" content="9; url=/auth/login">

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/assets/js/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script> 

    <link rel="stylesheet" href="/assets/css/splash.css">
</head>
<body>
    <div class="letters"><span class="fall--1"><span class="bfall--1"><span class="plonge--1"><span class="tremble">S</span></span></span></span><span class="fall--2"><span class="bfall--2"><span class="plonge--2"><span class="tremble">u</span></span></span></span><span class="fall--3"><span class="bfall--3"><span class="plonge--3"><span class="tremble">r</span></span></span></span><span class="fall--4"><span class="bfall--4"><span class="plonge--4"><span class="tremble">v</span></span></span></span><span class="fall--5"><span class="bfall--5"><span class="plonge--5"><span class="tremble">e</span></span></span></span><span class="fall--6"><span class="bfall--6"><span class="plonge--6"><span class="tremble">y</span></span></span></span><span class="fall--7"><span class="bfall--7"><span class="plonge--7"><span class="tremble">7</span></span></span></span><span class="fall--8"><span class="bfall--8"><span class="plonge--8"><span class="tremble">r</span></span></span></span>

    <div class="object diamond"></div>
    <div class="object circle"></div>
    <div class="object square"></div>
    <div class="object diamond"></div>
